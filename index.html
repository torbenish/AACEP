<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <title>AACEP</title>
  </head>

  <body class="inicio">
    <!-- navbar -->
    <nav class="d-grid navbar navbar-expand-lg navbar-light">
      <div class="container">
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navegacao">
            <li class="nav-item active" id="inicio">
              <a href="./index.html" class="nav-link active"> Início </a>
            </li>
            <li class="nav-item active" id="projeto">
              <a href="./projeto.html" class="nav-link active">
                <p>O Projeto</p>
              </a>
            </li>
            <li class="nav-item active" id="voluntario">
              <a href="./voluntario.html" class="nav-link active">
                <p>Seja Voluntário</p>
              </a>
            </li>
            <li class="nav-item active" id="doe">
              <a href="./doe.html" class="nav-link active">
                <p>Doe Agora</p>
              </a>
            </li>
            <li class="nav-item active" id="contato">
              <a href="./contato.html" class="nav-link active">
                <p>Contato</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container ms-0">
      <div class="container">
        <section class="d-flex-column">
          <div>
            <img
              src="./img/logo png.png"
              class="rounded-0"
              style="width: 30vw"
              alt="AACEP"
            />
          </div>
          <div class="text">
            <h1>
              <span style="color: red">música</span> <br />abre as portas
              <br />para um mundo melhor
            </h1>

            <div class="d-flex justify-content-start">
              <button
                type="button"
                class="button btn btn-info rounded-pill shadow-lg"
              >
                <b>SAIBA MAIS</b>
              </button>
              <button
                type="button"
                class="button btn btn-info rounded-pill shadow-lg"
              >
                <b>PARTICIPE</b>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="container-contact">
      <div class="container mt-5 ms-0">
        <h1>Contato</h1>
        <br />
        <form class="row g-3">
          <div class="col-md-4">
            <label for="firstName" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-4">
            <label for="lastName" class="form-label">Último Nome</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <div class="col-md-6">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="emailInfo"
              required
              placeholder="exemplo@mail.com"
            />
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="(XX) XXXXX-XXXX"
            />
          </div>
          <div class="col-md-10">
            <label for="comments" class="form-label"
              >Comentários e Dúvidas</label
            >
            <textarea
              class="form-control"
              id="comments"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="text-white text-center text-lg-start">
      <div class="container p-4 ms-0">
        <div class="row mt-4">
          <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
            <div class="endereco">
              <p>
                <b
                  >AACEP - Associação de Arte, Cultura e Educação de
                  Paratinga<br />​Avenida Dr. Manuel Novaes, 16 - Centro
                  Paratinga, BA CEP 47500-959</b
                >
              </p>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
            <div class="row">
              <div class="social">
                <a
                  type="button"
                  class="youtube btn btn-floating btn-light btn-lg"
                  ><i class="fab fa-youtube"></i
                ></a>
                <a
                  type="button"
                  class="facebook btn btn-floating btn-light btn-lg"
                  ><i class="fab fa-facebook-square"></i
                ></a>
                <a
                  type="button"
                  class="instagram btn btn-floating btn-light btn-lg"
                  ><i class="fab fa-instagram"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
